name: 1-hour-cron

on:
  schedule:
    - cron: '*/5 * * * *'

jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - name: Fetch latest data
        env:
          FETCH_URL: ${{ secrets.FETCH_URL }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
        run: |
          curl --request PUT \
          --url '$FETCH_URL' \
          --header 'auth: $SECRET_KEY'
